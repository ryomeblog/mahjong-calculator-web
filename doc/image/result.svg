<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#0f172a"/>
  
  <!-- Header with Back Button -->
  <g>
    <rect width="390" height="64" fill="#1e293b"/>
    <g transform="translate(20, 32)">
      <circle cx="0" cy="0" r="18" fill="#334155"/>
      <path d="M 2 0 L -4 -5 L -4 5 Z" fill="#cbd5e1"/>
    </g>
    <text x="195" y="42" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="700" fill="#f8fafc" text-anchor="middle">
      計算結果
    </text>
  </g>
  
  <!-- Main Score Display -->
  <g transform="translate(20, 84)">
    <rect x="0" y="0" width="350" height="140" rx="16" fill="url(#scoreGradient)"/>
    <defs>
      <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Main Score with 点 on the right -->
    <g transform="translate(175, 70)">
      <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="52" font-weight="700" fill="#ffffff" text-anchor="middle">
        8,000<tspan font-size="20" dx="5">点</tspan>
      </text>
    </g>
    
    <!-- Han/Fu Display -->
    <g transform="translate(175, 105)">
      <rect x="-50" y="0" width="100" height="28" rx="14" fill="#1e40af" opacity="0.5"/>
      <text x="0" y="19" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
        4翻 30符
      </text>
    </g>
  </g>
  
  <!-- Payment Breakdown (for Tsumo) -->
  <g transform="translate(20, 244)">
    <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#94a3b8">
      支払い内訳
    </text>
    
    <rect x="0" y="12" width="350" height="110" rx="12" fill="#1e293b"/>
    
    <!-- Dealer Payment -->
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="310" height="32" rx="8" fill="#0f172a"/>
      <circle cx="16" cy="16" r="12" fill="#3b82f6"/>
      <text x="16" y="21" font-family="'Noto Sans JP', sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">
        東
      </text>
      <text x="40" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#cbd5e1">
        親
      </text>
      <text x="290" y="21" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="end">
        4,000点
      </text>
    </g>
    
    <!-- Non-dealer Payment -->
    <g transform="translate(20, 73)">
      <rect x="0" y="0" width="310" height="32" rx="8" fill="#0f172a"/>
      <circle cx="16" cy="16" r="12" fill="#334155"/>
      <text x="16" y="21" font-family="'Noto Sans JP', sans-serif" font-size="12" font-weight="600" fill="#94a3b8" text-anchor="middle">
        子
      </text>
      <text x="40" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#cbd5e1">
        子 × 2
      </text>
      <text x="290" y="21" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="end">
        2,000点
      </text>
    </g>
  </g>
  
  <!-- Yaku Details -->
  <g transform="translate(20, 376)">
    <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#94a3b8">
      役の詳細
    </text>
    
    <rect x="0" y="12" width="350" height="140" rx="12" fill="#1e293b"/>
    
    <!-- Yaku List -->
    <g transform="translate(20, 30)">
      <!-- Riichi -->
      <g>
        <circle cx="6" cy="6" r="4" fill="#3b82f6"/>
        <text x="20" y="10" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f8fafc">
          リーチ
        </text>
        <text x="310" y="10" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="end">
          1翻
        </text>
      </g>
      
      <!-- Tanyao -->
      <g transform="translate(0, 30)">
        <circle cx="6" cy="6" r="4" fill="#3b82f6"/>
        <text x="20" y="10" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f8fafc">
          タンヤオ
        </text>
        <text x="310" y="10" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="end">
          1翻
        </text>
      </g>
      
      <!-- Ippatsu -->
      <g transform="translate(0, 60)">
        <circle cx="6" cy="6" r="4" fill="#3b82f6"/>
        <text x="20" y="10" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f8fafc">
          一発
        </text>
        <text x="310" y="10" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="end">
          1翻
        </text>
      </g>
      
      <!-- Dora -->
      <g transform="translate(0, 90)">
        <circle cx="6" cy="6" r="4" fill="#ef4444"/>
        <text x="20" y="10" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f8fafc">
          ドラ
        </text>
        <text x="310" y="10" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#f87171" text-anchor="end">
          1翻
        </text>
      </g>
    </g>
  </g>
  
  <!-- Hand Display -->
  <g transform="translate(20, 538)">
    <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#94a3b8">
      手牌の構成
    </text>
    
    <rect x="0" y="12" width="350" height="100" rx="12" fill="#1e293b"/>
    
    <!-- Tile Groups - Adjusted to fit within bounds -->
    <g transform="translate(20, 27)">
      <!-- Shuntsu 1 -->
      <g>
        <rect x="0" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="11" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">3</text>
        
        <rect x="24" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="35" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">4</text>
        
        <rect x="48" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="59" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">5</text>
      </g>
      
      <!-- Shuntsu 2 -->
      <g transform="translate(78, 0)">
        <rect x="0" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="11" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">5</text>
        
        <rect x="24" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="35" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">6</text>
        
        <rect x="48" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="59" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">7</text>
      </g>
      
      <!-- Shuntsu 3 -->
      <g transform="translate(156, 0)">
        <rect x="0" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="11" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">6</text>
        
        <rect x="24" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="35" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">7</text>
        
        <rect x="48" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="59" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">8</text>
      </g>
      
      <!-- Shuntsu 4 with Winning Tile -->
      <g transform="translate(234, 0)">
        <rect x="0" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
        <text x="11" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">7</text>
        
        <!-- Winning Tile - Highlighted with gradient and glow -->
        <rect x="24" y="-8" width="22" height="42" rx="3" fill="url(#winTileGradient)" stroke="#10b981" stroke-width="2"/>
        <defs>
          <linearGradient id="winTileGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
          </linearGradient>
        </defs>
        <text x="35" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" font-weight="700" fill="#059669" text-anchor="middle">8</text>
        <!-- Winning indicator -->
        <circle cx="35" cy="-2" r="3" fill="#10b981"/>
      </g>
      
      <!-- Head (Pair) -->
      <g transform="translate(20, 46)">
        <rect x="0" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#3b82f6" stroke-width="2"/>
        <text x="11" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">4</text>
        
        <rect x="24" y="0" width="22" height="34" rx="3" fill="#f8fafc" stroke="#3b82f6" stroke-width="2"/>
        <text x="35" y="23" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#1e293b" text-anchor="middle">4</text>
        
        <text x="54" y="20" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#64748b">
          雀頭
        </text>
      </g>
    </g>
  </g>
  
  <!-- Game Info -->
  <g transform="translate(20, 660)">
    <rect x="0" y="0" width="350" height="70" rx="12" fill="#1e293b"/>
    
    <g transform="translate(20, 25)">
      <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#64748b">
        局情報
      </text>
      <text x="0" y="20" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#cbd5e1">
        東1局 0本場
      </text>
    </g>
    
    <g transform="translate(180, 25)">
      <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#64748b">
        和了方法
      </text>
      <text x="0" y="20" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#cbd5e1">
        ツモ・リーチ
      </text>
    </g>
  </g>
  
  <!-- Bottom Action Buttons -->
  <g transform="translate(20, 750)">
    <rect x="0" y="0" width="165" height="52" rx="10" fill="#334155"/>
    <text x="82.5" y="33" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#cbd5e1" text-anchor="middle">
      修正する
    </text>
    
    <rect x="185" y="0" width="165" height="52" rx="10" fill="#3b82f6"/>
    <text x="267.5" y="33" font-family="'Noto Sans JP', sans-serif" font-size="15" font-weight="600" fill="#ffffff" text-anchor="middle">
      新規計算
    </text>
  </g>
</svg>