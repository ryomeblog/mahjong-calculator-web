<svg viewBox="0 0 800 1800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="1800" fill="#f0f4f0"/>
  
  <!-- ヘッダー -->
  <rect width="800" height="80" fill="#2d5016"/>
  <text x="400" y="50" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle" font-family="sans-serif">
    麻雀点数計算機
  </text>
  
  <!-- サブタイトル -->
  <rect x="0" y="80" width="800" height="50" fill="#3a6b1f"/>
  <text x="400" y="112" font-size="18" fill="#fff" text-anchor="middle" font-family="sans-serif">
    手牌と和了情報を入力してください
  </text>
  
  <!-- 現在の手牌表示エリア -->
  <g id="current-hand">
    <rect x="20" y="150" width="760" height="200" fill="#fff" rx="8" stroke="#2d5016" stroke-width="2"/>
    <text x="40" y="180" font-size="16" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      現在の手牌（0 / 14枚）
    </text>
    
    <!-- 手牌エリア -->
    <rect x="40" y="195" width="720" height="85" fill="#1a3a0f" rx="4"/>
    <text x="400" y="242" font-size="14" fill="#7f8c8d" text-anchor="middle" font-family="sans-serif">
      下の牌選択パネルから牌をタップして追加してください
    </text>
    
    <!-- 鳴き牌エリア -->
    <text x="40" y="305" font-size="14" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      鳴き牌
    </text>
    <rect x="40" y="315" width="720" height="25" fill="#f4ecf7" rx="4" stroke="#8e44ad" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="400" y="332" font-size="12" fill="#8e44ad" text-anchor="middle" font-family="sans-serif">
      鳴いた牌はここに表示されます（ポン・チー・カン）
    </text>
  </g>
  
  <!-- 場情報 -->
  <g id="game-info">
    <rect x="20" y="370" width="760" height="110" fill="#fff" rx="8" stroke="#2d5016" stroke-width="2"/>
    
    <!-- 場風 -->
    <text x="40" y="395" font-size="14" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      場風
    </text>
    <g id="bakaze-buttons">
      <rect x="40" y="405" width="70" height="60" fill="#3498db" rx="4" cursor="pointer" stroke="#2471a3" stroke-width="2"/>
      <text x="75" y="442" font-size="24" fill="#fff" font-weight="bold" text-anchor="middle" font-family="serif">東</text>
      
      <rect x="120" y="405" width="70" height="60" fill="#d5dbdb" rx="4" cursor="pointer"/>
      <text x="155" y="442" font-size="24" fill="#5d6d7e" text-anchor="middle" font-family="serif">南</text>
      
      <rect x="200" y="405" width="70" height="60" fill="#d5dbdb" rx="4" cursor="pointer"/>
      <text x="235" y="442" font-size="24" fill="#5d6d7e" text-anchor="middle" font-family="serif">西</text>
      
      <rect x="280" y="405" width="70" height="60" fill="#d5dbdb" rx="4" cursor="pointer"/>
      <text x="315" y="442" font-size="24" fill="#5d6d7e" text-anchor="middle" font-family="serif">北</text>
    </g>
    
    <!-- 自風 -->
    <text x="390" y="395" font-size="14" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      自風
    </text>
    <g id="jikaze-buttons">
      <rect x="390" y="405" width="70" height="60" fill="#3498db" rx="4" cursor="pointer" stroke="#2471a3" stroke-width="2"/>
      <text x="425" y="442" font-size="24" fill="#fff" font-weight="bold" text-anchor="middle" font-family="serif">東</text>
      
      <rect x="470" y="405" width="70" height="60" fill="#d5dbdb" rx="4" cursor="pointer"/>
      <text x="505" y="442" font-size="24" fill="#5d6d7e" text-anchor="middle" font-family="serif">南</text>
      
      <rect x="550" y="405" width="70" height="60" fill="#d5dbdb" rx="4" cursor="pointer"/>
      <text x="585" y="442" font-size="24" fill="#5d6d7e" text-anchor="middle" font-family="serif">西</text>
      
      <rect x="630" y="405" width="70" height="60" fill="#d5dbdb" rx="4" cursor="pointer"/>
      <text x="665" y="442" font-size="24" fill="#5d6d7e" text-anchor="middle" font-family="serif">北</text>
    </g>
  </g>
  
  <!-- ドラ・本場情報 -->
  <g id="dora-info">
    <rect x="20" y="500" width="760" height="180" fill="#fff" rx="8" stroke="#2d5016" stroke-width="2"/>
    
    <!-- ドラ表示牌 -->
    <text x="40" y="525" font-size="14" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      ドラ表示牌（最大4枚）
    </text>
    <rect x="40" y="535" width="340" height="70" fill="#fff9c4" rx="4" stroke="#f39c12" stroke-width="2"/>
    <text x="210" y="575" font-size="14" fill="#f39c12" text-anchor="middle" font-family="sans-serif">
      タップして追加
    </text>
    
    <!-- 裏ドラ表示牌 -->
    <text x="400" y="525" font-size="14" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      裏ドラ表示牌（リーチ時、最大4枚）
    </text>
    <rect x="400" y="535" width="360" height="70" fill="#e8f6f3" rx="4" stroke="#16a085" stroke-width="2"/>
    <text x="580" y="575" font-size="14" fill="#16a085" text-anchor="middle" font-family="sans-serif">
      リーチ時のみ有効
    </text>
    
    <!-- 本場 -->
    <text x="40" y="630" font-size="14" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      本場
    </text>
    <rect x="40" y="640" width="140" height="30" fill="#ecf0f1" rx="4" stroke="#95a5a6" stroke-width="1"/>
    <text x="60" y="662" font-size="16" fill="#2d5016" font-family="sans-serif">0</text>
    <text x="170" y="662" font-size="14" fill="#7f8c8d" font-family="sans-serif">本場</text>
    
    <!-- 本場の増減ボタン -->
    <circle cx="130" cy="655" r="12" fill="#3498db" cursor="pointer"/>
    <text x="130" y="661" font-size="18" fill="#fff" font-weight="bold" text-anchor="middle" font-family="sans-serif">+</text>
    
    <circle cx="100" cy="655" r="12" fill="#95a5a6" cursor="pointer"/>
    <text x="100" y="661" font-size="18" fill="#fff" font-weight="bold" text-anchor="middle" font-family="sans-serif">-</text>
  </g>
  
  <!-- 和了情報 -->
  <g id="agari-info">
    <rect x="20" y="700" width="760" height="120" fill="#fff" rx="8" stroke="#2d5016" stroke-width="2"/>
    <text x="40" y="725" font-size="14" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      和了方法
    </text>
    
    <!-- ツモ/ロンボタン -->
    <rect x="40" y="735" width="155" height="50" fill="#3498db" rx="6" cursor="pointer" stroke="#2471a3" stroke-width="2"/>
    <text x="117.5" y="765" font-size="18" fill="#fff" font-weight="bold" text-anchor="middle" font-family="sans-serif">ツモ</text>
    
    <rect x="205" y="735" width="155" height="50" fill="#d5dbdb" rx="6" cursor="pointer"/>
    <text x="282.5" y="765" font-size="18" fill="#5d6d7e" text-anchor="middle" font-family="sans-serif">ロン</text>
    
    <!-- リーチボタン -->
    <rect x="380" y="735" width="180" height="50" fill="#d5dbdb" rx="6" cursor="pointer"/>
    <text x="470" y="765" font-size="18" fill="#5d6d7e" text-anchor="middle" font-family="sans-serif">リーチ</text>
    
    <!-- ダブルリーチボタン -->
    <rect x="570" y="735" width="190" height="50" fill="#d5dbdb" rx="6" cursor="pointer"/>
    <text x="665" y="765" font-size="18" fill="#5d6d7e" text-anchor="middle" font-family="sans-serif">ダブルリーチ</text>
  </g>
  
  <!-- 特殊和了 -->
  <g id="special-yaku">
    <rect x="20" y="840" width="760" height="190" fill="#fff" rx="8" stroke="#2d5016" stroke-width="2"/>
    <text x="40" y="865" font-size="14" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      特殊和了（該当するものにチェック）
    </text>
    
    <!-- 1行目 -->
    <g id="special-row1">
      <!-- 一発 -->
      <rect x="40" y="880" width="20" height="20" fill="#fff" stroke="#7f8c8d" stroke-width="2" rx="3" cursor="pointer"/>
      <text x="70" y="896" font-size="14" fill="#2d5016" font-family="sans-serif">一発</text>
      
      <!-- 槍槓 -->
      <rect x="140" y="880" width="20" height="20" fill="#fff" stroke="#7f8c8d" stroke-width="2" rx="3" cursor="pointer"/>
      <text x="170" y="896" font-size="14" fill="#2d5016" font-family="sans-serif">槍槓</text>
      
      <!-- 嶺上開花 -->
      <rect x="240" y="880" width="20" height="20" fill="#fff" stroke="#7f8c8d" stroke-width="2" rx="3" cursor="pointer"/>
      <text x="270" y="896" font-size="14" fill="#2d5016" font-family="sans-serif">嶺上開花</text>
      
      <!-- 海底摸月 -->
      <rect x="380" y="880" width="20" height="20" fill="#fff" stroke="#7f8c8d" stroke-width="2" rx="3" cursor="pointer"/>
      <text x="410" y="896" font-size="14" fill="#2d5016" font-family="sans-serif">海底摸月</text>
    </g>
    
    <!-- 2行目 -->
    <g id="special-row2">
      <!-- 河底撈魚 -->
      <rect x="40" y="920" width="20" height="20" fill="#fff" stroke="#7f8c8d" stroke-width="2" rx="3" cursor="pointer"/>
      <text x="70" y="936" font-size="14" fill="#2d5016" font-family="sans-serif">河底撈魚</text>
      
      <!-- 天和 -->
      <rect x="180" y="920" width="20" height="20" fill="#fff" stroke="#7f8c8d" stroke-width="2" rx="3" cursor="pointer"/>
      <text x="210" y="936" font-size="14" fill="#2d5016" font-family="sans-serif">天和</text>
      
      <!-- 地和 -->
      <rect x="280" y="920" width="20" height="20" fill="#fff" stroke="#7f8c8d" stroke-width="2" rx="3" cursor="pointer"/>
      <text x="310" y="936" font-size="14" fill="#2d5016" font-family="sans-serif">地和</text>
    </g>
    
    <!-- 注意書き -->
    <rect x="40" y="960" width="720" height="55" fill="#fff3cd" rx="4"/>
    <text x="60" y="980" font-size="12" fill="#856404" font-family="sans-serif">
      ⚠️ 天和・地和は役満です。他の役と複合する場合は注意してください。
    </text>
    <text x="60" y="1000" font-size="12" fill="#856404" font-family="sans-serif">
      ⚠️ 一発はリーチ後のみ有効です。槍槓・嶺上開花は鳴き後に自動判定されます。
    </text>
  </g>
  
  <!-- 牌選択パネル -->
  <g id="tile-selector">
    <rect x="20" y="1050" width="760" height="650" fill="#fff" rx="8" stroke="#2d5016" stroke-width="2"/>
    <text x="40" y="1080" font-size="16" font-weight="bold" fill="#2d5016" font-family="sans-serif">
      牌を選択
    </text>
    
    <!-- タブメニュー -->
    <g id="tabs">
      <!-- 萬子タブ（選択中） -->
      <rect x="40" y="1095" width="170" height="45" fill="#c0392b" rx="6"/>
      <text x="125" y="1123" font-size="16" fill="#fff" font-weight="bold" text-anchor="middle" font-family="sans-serif">萬子（マンズ）</text>
      
      <!-- 筒子タブ -->
      <rect x="220" y="1095" width="170" height="45" fill="#d5dbdb" rx="6" cursor="pointer"/>
      <text x="305" y="1123" font-size="16" fill="#5d6d7e" text-anchor="middle" font-family="sans-serif">筒子（ピンズ）</text>
      
      <!-- 索子タブ -->
      <rect x="400" y="1095" width="170" height="45" fill="#d5dbdb" rx="6" cursor="pointer"/>
      <text x="485" y="1123" font-size="16" fill="#5d6d7e" text-anchor="middle" font-family="sans-serif">索子（ソーズ）</text>
      
      <!-- 字牌タブ -->
      <rect x="580" y="1095" width="180" height="45" fill="#d5dbdb" rx="6" cursor="pointer"/>
      <text x="670" y="1123" font-size="16" fill="#5d6d7e" text-anchor="middle" font-family="sans-serif">字牌</text>
    </g>
    
    <!-- 萬子パネル -->
    <g id="manzu-panel">
      <rect x="40" y="1150" width="720" height="430" fill="#fef9e7" rx="4"/>
      
      <!-- 1萬 -->
      <g cursor="pointer">
        <rect x="70" y="1170" width="70" height="95" fill="#fff" stroke="#2d5016" stroke-width="2" rx="4"/>
        <text x="105" y="1225" font-size="36" fill="#c0392b" text-anchor="middle" font-family="serif">一萬</text>
        <circle cx="125" cy="1250" r="12" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
        <text x="125" y="1256" font-size="12" fill="#16a085" text-anchor="middle" font-family="sans-serif">0</text>
      </g>
      
      <!-- 2萬 -->
      <g cursor="pointer">
        <rect x="160" y="1170" width="70" height="95" fill="#fff" stroke="#2d5016" stroke-width="2" rx="4"/>
        <text x="195" y="1225" font-size="36" fill="#c0392b" text-anchor="middle" font-family="serif">二萬</text>
        <circle cx="215" cy="1250" r="12" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
        <text x="215" y="1256" font-size="12" fill="#16a085" text-anchor="middle" font-family="sans-serif">0</text>
      </g>
      
      <!-- 3萬 -->
      <g cursor="pointer">
        <rect x="250" y="1170" width="70" height="95" fill="#fff" stroke="#2d5016" stroke-width="2" rx="4"/>
        <text x="285" y="1225" font-size="36" fill="#c0392b" text-anchor="middle" font-family="serif">三萬</text>
        <circle cx="305" cy="1250" r="12" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
        <text x="305" y="1256" font-size="12" fill="#16a085" text-anchor="middle" font-family="sans-serif">0</text>
      </g>
      
      <!-- 4萬 -->
      <g cursor="pointer">
        <rect x="340" y="1170" width="70" height="95" fill="#fff" stroke="#2d5016" stroke-width="2" rx="4"/>
        <text x="375" y="1225" font-size="36" fill="#c0392b" text-anchor="middle" font-family="serif">四萬</text>
        <circle cx="395" cy="1250" r="12" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
        <text x="395" y="1256" font-size="12" fill="#16a085" text-anchor="middle" font-family="sans-serif">0</text>
      </g>
      
      <!-- 5萬 -->
      <g cursor="pointer">
        <rect x="430" y="1170" width="70" height="95" fill="#fff" stroke="#2d5016" stroke-width="2" rx="4"/>
        <text x="465" y="1225" font-size="36" fill="#c0392b" text-anchor="middle" font-family="serif">五萬</text>
        <circle cx="485" cy="1250" r="12" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
        <text x="485" y="1256" font-size="12" fill="#16a085" text-anchor="middle" font-family="sans-serif">0</text>
      </g>
      
      <!-- 6萬 -->
      <g cursor="pointer">
        <rect x="520" y="1170" width="70" height="95" fill="#fff" stroke="#2d5016" stroke-width="2" rx="4"/>
        <text x="555" y="1225" font-size="36" fill="#c0392b" text-anchor="middle" font-family="serif">六萬</text>
        <circle cx="575" cy="1250" r="12" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
        <text x="575" y="1256" font-size="12" fill="#16a085" text-anchor="middle" font-family="sans-serif">0</text>
      </g>
      
      <!-- 7萬 -->
      <g cursor="pointer">
        <rect x="610" y="1170" width="70" height="95" fill="#fff" stroke="#2d5016" stroke-width="2" rx="4"/>
        <text x="645" y="1225" font-size="36" fill="#c0392b" text-anchor="middle" font-family="serif">七萬</text>
        <circle cx="665" cy="1250" r="12" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
        <text x="665" y="1256" font-size="12" fill="#16a085" text-anchor="middle" font-family="sans-serif">0</text>
      </g>
      
      <!-- 8萬 -->
      <g cursor="pointer">
        <rect x="160" y="1285" width="70" height="95" fill="#fff" stroke="#2d5016" stroke-width="2" rx="4"/>
        <text x="195" y="1340" font-size="36" fill="#c0392b" text-anchor="middle" font-family="serif">八萬</text>
        <circle cx="215" cy="1365" r="12" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
        <text x="215" y="1371" font-size="12" fill="#16a085" text-anchor="middle" font-family="sans-serif">0</text>
      </g>
      
      <!-- 9萬 -->
      <g cursor="pointer">
        <rect x="250" y="1285" width="70" height="95" fill="#fff" stroke="#2d5016" stroke-width="2" rx="4"/>
        <text x="285" y="1340" font-size="36" fill="#c0392b" text-anchor="middle" font-family="serif">九萬</text>
        <circle cx="305" cy="1365" r="12" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
        <text x="305" y="1371" font-size="12" fill="#16a085" text-anchor="middle" font-family="sans-serif">0</text>
      </g>
      
      <!-- 赤5萬 -->
      <g cursor="pointer">
        <rect x="430" y="1285" width="70" height="95" fill="#fff9c4" stroke="#f39c12" stroke-width="3" rx="4"/>
        <text x="465" y="1340" font-size="36" fill="#e74c3c" text-anchor="middle" font-family="serif">五萬</text>
        <circle cx="485" cy="1365" r="12" fill="#fef5e7" stroke="#f39c12" stroke-width="2"/>
        <text x="485" y="1371" font-size="12" fill="#f39c12" text-anchor="middle" font-family="sans-serif">0</text>
        <text x="465" y="1395" font-size="11" fill="#e67e22" text-anchor="middle" font-family="sans-serif">赤ドラ</text>
      </g>
      
      <!-- 鳴きボタン -->
      <rect x="40" y="1600" width="340" height="45" fill="#8e44ad" rx="6" cursor="pointer"/>
      <text x="210" y="1628" font-size="16" fill="#fff" text-anchor="middle" font-family="sans-serif">鳴き牌として追加（ポン・チー・カン）</text>
      
      <!-- 説明 -->
      <text x="550" y="1615" font-size="12" fill="#7f8c8d" font-family="sans-serif">
        牌をタップで追加 / 長押しで削除
      </text>
      <text x="550" y="1635" font-size="12" fill="#95a5a6" font-family="sans-serif">
        各牌は最大4枚まで選択できます
      </text>
    </g>
  </g>
  
  <!-- アクションボタン -->
  <g id="action-buttons">
    <rect x="20" y="1720" width="240" height="60" fill="#95a5a6" rx="8" cursor="pointer"/>
    <text x="140" y="1755" font-size="18" fill="#fff" text-anchor="middle" font-family="sans-serif">クリア</text>
    
    <rect x="280" y="1720" width="240" height="60" fill="#e67e22" rx="8" cursor="pointer"/>
    <text x="400" y="1755" font-size="18" fill="#fff" text-anchor="middle" font-family="sans-serif">サンプル読込</text>
    
    <rect x="540" y="1720" width="240" height="60" fill="#27ae60" rx="8" cursor="pointer"/>
    <text x="660" y="1750" font-size="22" fill="#fff" font-weight="bold" text-anchor="middle" font-family="sans-serif">計算開始</text>
  </g>
</svg>