<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#0f172a"/>
  
  <!-- Compact Header -->
  <g>
    <rect width="390" height="64" fill="#1e293b"/>
    <text x="195" y="42" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="700" fill="#f8fafc" text-anchor="middle">
      麻雀点数計算機
    </text>
  </g>
  
  <!-- Integrated Hand Section -->
  <g transform="translate(20, 84)">
    <!-- Section Header with Count -->
    <g>
      <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#94a3b8">
        手牌
      </text>
      <text x="40" y="0" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#64748b">
        0 / 14枚
      </text>
      <text x="280" y="0" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#64748b" text-anchor="end">
        鳴き: 0組
      </text>
    </g>
    
    <!-- Main Tile Display Area -->
    <rect x="0" y="15" width="350" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1.5"/>
    
    <!-- Left: Regular Hand Tiles (Empty State) -->
    <g transform="translate(15, 30)">
      <rect x="0" y="0" width="240" height="70" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="120" y="40" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
        タップして手牌を追加
      </text>
    </g>
    
    <!-- Right: Called Tiles Area (with visual separator) -->
    <line x1="270" y1="25" x2="270" y2="105" stroke="#334155" stroke-width="1.5"/>
    <g transform="translate(280, 30)">
      <rect x="0" y="0" width="60" height="70" rx="6" fill="#0f172a" opacity="0.5"/>
      <g transform="translate(30, 20)">
        <rect x="-2" y="0" width="4" height="12" rx="2" fill="#64748b" opacity="0.3"/>
        <rect x="-2" y="16" width="4" height="12" rx="2" fill="#64748b" opacity="0.3"/>
        <rect x="-2" y="32" width="4" height="12" rx="2" fill="#64748b" opacity="0.3"/>
      </g>
      <text x="30" y="60" font-family="'Noto Sans JP', sans-serif" font-size="9" fill="#64748b" text-anchor="middle">
        鳴き牌
      </text>
    </g>
    
    <!-- Quick Add Buttons -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="110" height="36" rx="8" fill="#334155"/>
      <text x="55" y="23" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">
        ＋ 手牌
      </text>
      
      <rect x="120" y="0" width="110" height="36" rx="8" fill="#334155"/>
      <text x="175" y="23" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">
        ＋ ポン
      </text>
      
      <rect x="240" y="0" width="110" height="36" rx="8" fill="#334155"/>
      <text x="295" y="23" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">
        ＋ チー・カン
      </text>
    </g>
  </g>
  
  <!-- Compact Wind Selection -->
  <g transform="translate(20, 310)">
    <g>
      <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#94a3b8">
        場風・自風
      </text>
    </g>
    
    <!-- Combined Wind Display -->
    <rect x="0" y="10" width="350" height="60" rx="10" fill="#1e293b"/>
    
    <!-- Round Wind -->
    <text x="15" y="32" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#64748b">
      場風
    </text>
    <g transform="translate(15, 38)">
      <rect x="0" y="0" width="40" height="32" rx="6" fill="#3b82f6"/>
      <text x="20" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">東</text>
      
      <rect x="48" y="0" width="40" height="32" rx="6" fill="#334155"/>
      <text x="68" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">南</text>
      
      <rect x="96" y="0" width="40" height="32" rx="6" fill="#334155"/>
      <text x="116" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">西</text>
      
      <rect x="144" y="0" width="40" height="32" rx="6" fill="#334155"/>
      <text x="164" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">北</text>
    </g>
    
    <!-- Seat Wind -->
    <text x="205" y="32" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#64748b">
      自風
    </text>
    <g transform="translate(205, 38)">
      <rect x="0" y="0" width="34" height="32" rx="6" fill="#3b82f6"/>
      <text x="17" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">東</text>
      
      <rect x="40" y="0" width="34" height="32" rx="6" fill="#334155"/>
      <text x="57" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">南</text>
      
      <rect x="80" y="0" width="34" height="32" rx="6" fill="#334155"/>
      <text x="97" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">西</text>
      
      <rect x="120" y="0" width="34" height="32" rx="6" fill="#334155"/>
      <text x="137" y="21" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">北</text>
    </g>
  </g>
  
  <!-- Dora & Honba Section -->
  <g transform="translate(20, 395)">
    <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#94a3b8">
      ドラ・本場
    </text>
    
    <rect x="0" y="10" width="350" height="90" rx="10" fill="#1e293b"/>
    
    <!-- Dora Section -->
    <g transform="translate(15, 25)">
      <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#64748b">
        ドラ表示牌
      </text>
      <g transform="translate(0, 10)">
        <rect x="0" y="0" width="150" height="40" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1" stroke-dasharray="3,3"/>
        <text x="75" y="25" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">
          ＋ タップして追加
        </text>
      </g>
    </g>
    
    <!-- Honba Counter (Compact) -->
    <g transform="translate(185, 25)">
      <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#64748b">
        本場
      </text>
      <g transform="translate(0, 10)">
        <rect x="0" y="0" width="36" height="40" rx="6" fill="#334155"/>
        <text x="18" y="26" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#64748b" text-anchor="middle">−</text>
        
        <rect x="42" y="0" width="50" height="40" rx="6" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
        <text x="67" y="28" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="600" fill="#f8fafc" text-anchor="middle">0</text>
        
        <rect x="98" y="0" width="36" height="40" rx="6" fill="#334155"/>
        <text x="116" y="26" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#cbd5e1" text-anchor="middle">＋</text>
      </g>
    </g>
  </g>
  
  <!-- Win Method Section (Compact Cards) -->
  <g transform="translate(20, 510)">
    <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#94a3b8">
      和了方法
    </text>
    
    <!-- Win Type & Riichi in Card Style -->
    <g transform="translate(0, 15)">
      <!-- Tsumo/Ron Card -->
      <g>
        <rect x="0" y="0" width="170" height="80" rx="10" fill="#1e293b"/>
        <text x="15" y="22" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#64748b">
          和了の種類
        </text>
        <g transform="translate(15, 32)">
          <rect x="0" y="0" width="70" height="36" rx="6" fill="#3b82f6"/>
          <text x="35" y="24" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">ツモ</text>
          
          <rect x="76" y="0" width="70" height="36" rx="6" fill="#334155"/>
          <text x="111" y="24" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">ロン</text>
        </g>
      </g>
      
      <!-- Riichi Card -->
      <g transform="translate(180, 0)">
        <rect x="0" y="0" width="170" height="80" rx="10" fill="#1e293b"/>
        <text x="15" y="22" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#64748b">
          リーチ
        </text>
        <g transform="translate(15, 32)">
          <rect x="0" y="0" width="70" height="36" rx="6" fill="#3b82f6"/>
          <text x="35" y="24" font-family="'Noto Sans JP', sans-serif" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">通常</text>
          
          <rect x="76" y="0" width="70" height="36" rx="6" fill="#334155"/>
          <text x="111" y="24" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">W</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Special Yaku Section -->
  <g transform="translate(20, 620)">
    <text x="0" y="0" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#94a3b8">
      特殊和了
    </text>
    
    <rect x="0" y="10" width="350" height="50" rx="10" fill="#1e293b"/>
    <text x="175" y="40" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#64748b" text-anchor="middle">
      一発・槍槓・天和などを選択
    </text>
  </g>
  
  <!-- Bottom Action Buttons -->
  <g transform="translate(20, 700)">
    <rect x="0" y="0" width="165" height="52" rx="10" fill="#334155"/>
    <text x="82.5" y="33" font-family="'Noto Sans JP', sans-serif" font-size="15" fill="#cbd5e1" text-anchor="middle">
      クリア
    </text>
    
    <rect x="185" y="0" width="165" height="52" rx="10" fill="#3b82f6"/>
    <text x="267.5" y="33" font-family="'Noto Sans JP', sans-serif" font-size="15" font-weight="600" fill="#ffffff" text-anchor="middle">
      点数を計算
    </text>
  </g>
  
  <!-- Sample Calculation Hint -->
  <g transform="translate(20, 770)">
    <text x="175" y="0" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#475569" text-anchor="middle">
      サンプル読込で操作を確認できます
    </text>
  </g>
</svg>